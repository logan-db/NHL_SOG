# The main job for nhlPredict.
resources:
  jobs:
    nhlPredict_job:
      name: nhlPredict_job

      schedule:
        # Run every day at 8:37 AM
        quartz_cron_expression: '44 37 8 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - logan.rupert@databricks.com

      tasks:
        - task_key: createVols
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/01-Ingestion-createVols.sql
        
        - task_key: refresh_pipeline
          depends_on:
            - task_key: createVols
          pipeline_task:
            pipeline_id: ${resources.pipelines.nhlPredict_pipeline.id}
        
        # - task_key: main_task
        #   depends_on:
        #     - task_key: refresh_pipeline
        #   job_cluster_key: job_cluster
        #   python_wheel_task:
        #     package_name: nhlPredict
        #     entry_point: main
        #   libraries:
        #     # By default we just include the .whl file generated for the nhlPredict package.
        #     # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
        #     # for more information on how to add other libraries.
        #     - whl: ../dist/*.whl

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4
